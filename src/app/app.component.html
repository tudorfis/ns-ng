<RadSideDrawer #drawer>
  <FlexboxLayout tkDrawerContent class="drawer-container">
    <Button
      text="Logout"
      class="-outline -rounded-lg"
      [nsRouterLink]="['/']"
      [clearHistory]="true"
      (tap)="onLogout()"
    ></Button>
  </FlexboxLayout>
  <StackLayout tkMainContent>
    <page-router-outlet></page-router-outlet>
  </StackLayout>
</RadSideDrawer>
