<ns-action-bar
  title="Login"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout>
  <StackLayout>
    <Label
      text="Welcome to Challenges App! Please login first"
      padding="20"
      fontSize="18"
    ></Label>
  </StackLayout>
  <StackLayout [formGroup]="form" class="form">
    <StackLayout class="input-field">
      <Label class="label" text="E-Mail" [ngClass]="{ invalid: false }"></Label>
      <TextField
        class="input"
        returnKeyType="next"
        keyboardType="email"
        [autocorrect]="false"
        autocapitalizationType="none"
        formControlName="email"
      ></TextField>
      <Label
        *ngIf="false"
        text="*Please enter a valid E-Mail"
        color="red"
      ></Label>
    </StackLayout>
    <StackLayout class="input-field">
      <Label
        class="label"
        text="Password"
        [ngClass]="{ invalid: false }"
      ></Label>
      <TextField
        class="input"
        returnKeyType="done"
        [autocorrect]="false"
        autocapitalizationType="none"
        [secure]="true"
        hint="Min 6 characters"
        formControlName="password"
      ></TextField>
      <Label
        *ngIf="false"
        text="*Please enter your password"
        color="red"
      ></Label>
    </StackLayout>
    <StackLayout class="input-field">
      <Button
        class="btn -primary -rounded-lg"
        marginTop="20"
        [nsRouterLink]="['/challenges']"
        text="Login"
        [isEnabled]="true"
      ></Button>
    </StackLayout>
  </StackLayout>
</FlexboxLayout>
