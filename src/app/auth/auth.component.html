<ns-action-bar
  title="Login"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<StackLayout>
  <Label
    text="Welcome to Challenges App! Please login first"
    padding="20"
    fontSize="18"
  ></Label>
  <Button
    text="Login"
    class="-primary -rounded-lg"
    [nsRouterLink]="['/challenges']"
    pageTransition="flip"
    clearHistory="true"
  ></Button>
</StackLayout>
