<ns-action-bar
  [title]="isLogin ? 'Login' : 'Sign-up'"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout>
  <StackLayout>
    <Label
      text="Welcome to Challenges App"
      padding="20"
      fontSize="18"
    ></Label>
  </StackLayout>
  <StackLayout [formGroup]="form" class="form">
    <StackLayout class="input-field">
      <Label
        class="label"
        text="E-Mail"
        [ngClass]="{ invalid: !emailControlIsValid }"
      ></Label>
      <TextField
        class="input"
        returnKeyType="next"
        keyboardType="email"
        [autocorrect]="false"
        autocapitalizationType="none"
        formControlName="email"
        #emailEl
      ></TextField>
      <Label
        *ngIf="!emailControlIsValid"
        text="*Please enter a valid E-Mail"
        color="red"
      ></Label>
    </StackLayout>
    <StackLayout class="input-field">
      <Label
        class="label"
        text="Password"
        [ngClass]="{ invalid: !passwordControlIsValid }"
      ></Label>
      <TextField
        class="input"
        returnKeyType="done"
        [autocorrect]="false"
        autocapitalizationType="none"
        [secure]="true"
        hint="Min 6 characters"
        formControlName="password"
        #passwordEl
      ></TextField>
      <Label
        *ngIf="!passwordControlIsValid"
        text="*Please enter a valid password which is 6 characters or more"
        color="red"
      ></Label>
    </StackLayout>
    <StackLayout class="input-field">
      <Button
        class="-primary -rounded-lg"
        marginTop="20"
        (tap)="onSubmit()"
        [text]="isLogin ? 'Login' : 'Sign-up'"
        [isEnabled]="form.valid"
      ></Button>
      <Button
        class="-outline"
        [text]="isLogin ? 'Signup instead...' : 'Login instead...'"
        (tap)="onSwitch()"
      ></Button>
    </StackLayout>
  </StackLayout>
</FlexboxLayout>
