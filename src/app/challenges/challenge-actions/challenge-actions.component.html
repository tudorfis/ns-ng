<FlexboxLayout>
  <Button
    class="-success -rounded-lg"
    text="Complete"
    (tap)="onAction('complete')"
  ></Button>
  <Button
    class="-fail -rounded-lg"
    text="Failed"
    (tap)="onAction('failed')"
  ></Button>
  <Button
    class="-outline -rounded-lg"
    [text]="cancelText"
    (tap)="onAction('cancel')"
  ></Button>
</FlexboxLayout>
