<GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
  <Label
    class="week-day-label"
    *ngFor="let weekDay of weekDays; let i = index"
    [text]="weekDay"
    row="0"
    [col]="i"
  ></Label>
  <FlexboxLayout
    class="day"
    *ngFor="let day of days; let i = index"
    [row]="getRow(i, day)"
    [col]="day.dayInWeek"
    (tap)="onChangeStatus()"
  >
    <Label [text]="day.dayInMonth"></Label>
  </FlexboxLayout>
</GridLayout>
