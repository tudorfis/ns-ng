<ns-action-bar title="Current Challenge" [showBackButton]="false">
  <ActionItem
    ios.position="right"
    ios:visibility="collapsed"
    android.position="actionBar"
    (tap)="onTapReplace()"
  >
    <Label
      text="&#xf0fe;"
      class="fa"
      color="white"
      fontSize="24"
    ></Label>
  </ActionItem>
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    (tap)="onTapEdit()"
  >
    <Label
      text="&#xf044;"
      class="fa"
      color="white"
      fontSize="24"
    ></Label>
  </ActionItem>
</ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <StackLayout marginBottom="20">
      <Label class="h1" text="Take a walk every day"></Label>
      <Label
        class="body"
        text="Walk for at least 20 minutes on every day of the week"
      ></Label>
    </StackLayout>
    <ns-challenge-calendar></ns-challenge-calendar>
  </FlexboxLayout>
</ScrollView>
