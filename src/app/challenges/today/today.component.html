<ns-action-bar
  title="Today's Challenge"
  [showBackButton]="false"
></ns-action-bar>
<ScrollView>
  <StackLayout padding="20 0 50 0">
    <FlexboxLayout class="no-challenge" *ngIf="!currentDay">
      <Label class="h1" text="No challenge found!"></Label>
      <Button
        class="-primary -roundedlg"
        text="Create One!"
        [nsRouterLink]="['/challenges/replace']"
        pageTransition="slideRight"
      ></Button>
    </FlexboxLayout>
    <StackLayout *ngIf="currentDay">
      <Label class="h1 text-center" [text]="currentDay.date | date"></Label>
      <ns-challenge-actions
        (actionSelect)="onActionSelected($event)"
        [chosen]="getActionName()"
        [startDone]="getActionName() === 'complete' || getActionName() === 'fail'"
        cancelText="Reset"
      ></ns-challenge-actions>
    </StackLayout>
    <Image
      src="res://sonic"
      stretch="none"
      horizontalAlignment="center"
      margin="30 auto"
    ></Image>
  </StackLayout>
</ScrollView>
