<ns-action-bar
  title="Today's Challenge"
  [showBackButton]="false"
></ns-action-bar>
<StackLayout>
  <Image
    src="res://sonic"
    stretch="none"
    horizontalAlignment="center"
    margin="30 auto"
  ></Image>
  <ns-challenge-actions
    (actionSelect)="onActionSelected($event)"
    cancelText="Reset"
  ></ns-challenge-actions>
</StackLayout>
