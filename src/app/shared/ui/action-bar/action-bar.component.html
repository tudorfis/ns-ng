<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
  <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    (tap)="onGoBack()"
    *ngIf="canGoBack"
  ></NavigationButton>
  <NavigationButton
    *ngIf="android && hasMenu"
    icon="res://menu_black"
    (tap)="onToggleMenu()"
  ></NavigationButton>
  <ActionItem *ngIf="!android && hasMenu" ios.position="left" (tap)="onToggleMenu()">
    <Label text="MENU"></Label>
  </ActionItem>
  <ng-content></ng-content>
</ActionBar>
